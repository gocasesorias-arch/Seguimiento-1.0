<body class="bg-slate-100">

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // ======================= UTILIDADES =======================
        const classNames = (...classes) => classes.filter(Boolean).join(' ');

        // ======================= ICONOS =======================
        const CheckCircle = ({ size = 24, className = "" }) => (

        const Circle = ({ size = 24, className = "" }) => (

        const Clock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>

        );

        const XCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <circle cx="12" cy="12" r="10" />
                <line x1="15" y1="9" x2="9" y2="15" />
                <line x1="9" y1="9" x2="15" y2="15" />

        );

        const ChevronLeft = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <polyline points="15 18 9 12 15 6" />

        );

        const ChevronRight = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <polyline points="9 18 15 12 9 6" />
            </svg>
        );

        const Filter = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />
            </svg>
        );

        const Download = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
        );

        // ======================= CONSTANTES ORGANIZADAS =======================
        const COL = Object.freeze({
            anio: 'A√±o',
            estado: 'Estado Actividad',
            responsable: 'Usuario Responsable Capacitaci√≥n CMDIC',
            vp: 'VP',
            gerencia: 'Gerencia',
            tipoPlan: 'Tipo de Plan',
            nombre: 'Nombre Curso',
            objetivo: 'Objetivo Curso',
            horas: 'Horas Curso',
            otec: 'OTEC Sugerido',
            modalidad: 'Modalidad',
            participantes: 'Total Participantes Programados'
        });

        // ======================= DEFINICI√ìN DE HITOS =======================
        const HITOS = [
            {
                id: 0,
                nombre: "Pendiente",
                estado: "Pendiente",
                descripcion: "Inicio del proceso - Recepci√≥n y validaci√≥n de requerimientos",
                icon: Circle,
                color: "bg-gray-100 border-gray-400 text-gray-700",
                subHitos: [
                    "Recepci√≥n requerimientos desde equipo de Capacitaci√≥n",
                    "Validaci√≥n con referente t√©cnico (l√≠deres de proceso)",
                    "An√°lisis de necesidades y alcance",
                    "Aprobaci√≥n preliminar del requerimiento"
                ]
            },
            {
                id: 1,
                nombre: "Planificado",
                estado: "Planificado",
                descripcion: "B√∫squeda y selecci√≥n de proveedor",
                icon: Download,
                color: "bg-blue-100 border-blue-400 text-blue-700",
                subHitos: [
                    "Solicitar propuestas t√©cnicas y econ√≥micas a proveedores",
                    "Elaboraci√≥n de matriz comparativa y propuesta final",
                    "Selecci√≥n o validaci√≥n propuesta con l√≠deres de proceso",
                    "Asignaci√≥n de presupuesto"
                ]
            },
            {
                id: 2,
                nombre: "En Proceso",
                estado: "En Proceso",
                descripcion: "Preparaci√≥n de log√≠stica y fechas",
                icon: Clock,
                color: "bg-indigo-100 border-indigo-400 text-indigo-700",
                subHitos: [
                    "Revisi√≥n de turnos y condiciones operativas",
                    "Estructuraci√≥n de fechas de ejecuci√≥n",
                    "Validaci√≥n final de n√≥minas",
                    "Preparaci√≥n de materiales y recursos"
                ]
            },
            {
                id: 3,
                nombre: "Programado",
                estado: "Programado",
                descripcion: "Coordinaci√≥n pre-ejecuci√≥n con todos los actores",
                icon: Clock,
                color: "bg-yellow-100 border-yellow-500 text-yellow-800",
                subHitos: [
                    "Coordinaci√≥n de apoyo log√≠stico adicional (si aplica)",
                    "Elaboraci√≥n y env√≠o de invitaciones",
                    "Coordinaci√≥n con proveedor",
                    "Confirmaci√≥n de participaci√≥n"
                ]
            },
            {
                id: 4,
                nombre: "En Ejecuci√≥n",
                estado: "En Ejecuci√≥n",
                descripcion: "Curso en desarrollo - Supervisi√≥n activa",
                icon: Clock,
                color: "bg-orange-100 border-orange-500 text-orange-700",
                subHitos: [
                    "Supervisar y verificar la ejecuci√≥n efectiva de las actividades",
                    "Seguimiento de asistencia diaria",
                    "Evaluaci√≥n de desempe√±o de participantes",
                    "Registro de incidencias o novedades"
                ]
            },
            {
                id: 5,
                nombre: "Realizado",
                estado: "Realizado",
                descripcion: "Cierre y documentaci√≥n del curso",
                icon: CheckCircle,
                color: "bg-green-100 border-green-500 text-green-700",
                subHitos: [
                    "Verificar y subir registro asistencia en Clikma",
                    "Recopilaci√≥n de evaluaciones de satisfacci√≥n",
                    "Emisi√≥n de certificados",
                    "Cierre administrativo y archivo de documentaci√≥n"
                ]
            }
        ];

        const ESTADOS_ESPECIALES = [
            {
                nombre: "Suspendido",
                estado: "Suspendido",
                descripcion: "Cursos temporalmente detenidos",
                icon: XCircle,
                color: "bg-red-100 border-red-500 text-red-700"
            },
            {
                nombre: "Postergado",
                estado: "Postergado",
                descripcion: "Cursos movidos a fechas futuras",
                icon: Circle,
                color: "bg-purple-100 border-purple-400 text-purple-700"
            }
        ];

        // ======================= HOOK PERSONALIZADO PARA DATOS =======================
        function useCursos() {
            const [cursos, setCursos] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const cargarDatos = async () => {
                    try {
                        // Intentar m√∫ltiples fuentes de datos
                        if (window.cursosData && Array.isArray(window.cursosData) && window.cursosData.length > 0) {
                            console.log('Cargando datos desde window.cursosData');
                            setCursos(window.cursosData);
                            setLoading(false);
                        } else {
                            console.log('Intentando cargar desde capacitaciones_data.json');
                            const response = await fetch('capacitaciones_data.json');
                            if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            const datos = await response.json();
                            setCursos(datos);
                            setLoading(false);
                        }
                    } catch (err) {
                        console.error('Error cargando datos:', err);
                        setError(err);
                        setLoading(false);
                    }
                };

                cargarDatos();
            }, []);

            return { cursos, loading, error };
        }

        // ======================= COMPONENTE TILE REUTILIZABLE =======================
        const Tile = ({ label, value, tone = 'default' }) => {
            const palettes = {
                gray: ['bg-gray-50', 'border-gray-300', 'text-gray-700', 'text-gray-600'],
                blue: ['bg-blue-50', 'border-blue-300', 'text-blue-700', 'text-blue-600'],
                yellow: ['bg-yellow-50', 'border-yellow-300', 'text-yellow-700', 'text-yellow-600'],
                orange: ['bg-orange-50', 'border-orange-300', 'text-orange-700', 'text-orange-600'],
                green: ['bg-green-50', 'border-green-300', 'text-green-700', 'text-green-600'],
                red: ['bg-red-50', 'border-red-300', 'text-red-700', 'text-red-600'],
                purple: ['bg-purple-50', 'border-purple-300', 'text-purple-700', 'text-purple-600'],
                default: ['bg-slate-50', 'border-slate-200', 'text-slate-800', 'text-slate-600'],
            }[tone];

            return (
                <div className={classNames("text-center p-4 rounded-lg border-2", palettes[0], palettes[1])}>
                    <p className={classNames("text-2xl font-bold", palettes[2])}>{value}</p>
                    <p className={classNames("text-sm", palettes[3])}>{label}</p>
                </div>
            );
        };

        // ======================= COMPONENTE PRINCIPAL =======================
        const SeguimientoCapacitaciones = () => {
            // Estado y hooks
            const { cursos, loading, error } = useCursos();
            const [hitoActual, setHitoActual] = useState(0);
            const [vistaActual, setVistaActual] = useState('dashboard');
            const [mostrarFiltros, setMostrarFiltros] = useState(true);
            const [textoBusqueda, setTextoBusqueda] = useState('');
            const [cursoExpandido, setCursoExpandido] = useState(null);
            const [tab, setTab] = useState("plan"); // "plan" o "catalogo"

            // PERSISTENCIA MEJORADA: Filtros con localStorage
            const defaultFiltros = {
                vp: 'Todos',
                gerencia: 'Todas',
                tipoPlan: 'Todos',
                a√±o: 'Todos',
                responsable: 'Todos'
            };

            const [filtros, setFiltros] = useState(() => {
                try {
                    const guardado = localStorage.getItem('filtrosPAC');
                    return guardado ? JSON.parse(guardado) : defaultFiltros;
                } catch {
                    return defaultFiltros;
                }
            });

            // PERSISTENCIA MEJORADA: Progreso con localStorage
            const [progresoHitos, setProgresoHitos] = useState(() => {
                try {
                    const guardado = localStorage.getItem('progresoHitos_v2');
                    return guardado ? JSON.parse(guardado) : {};
                } catch {
                    return {};
                }
            });

            // Efectos para persistencia
            useEffect(() => {
                localStorage.setItem('filtrosPAC', JSON.stringify(filtros));
            }, [filtros]);

            useEffect(() => {
                localStorage.setItem('progresoHitos_v2', JSON.stringify(progresoHitos));
            }, [progresoHitos]);

            // OPTIMIZACI√ìN: useMemo para c√°lculos costosos
            const opcionesFiltros = useMemo(() => {
                if (!cursos.length) return { vps: [], gerencias: [], tiposPlan: [], a√±os: [], responsables: [] };
                
                return {
                    vps: ['Todos', ...new Set(cursos.map(c => c[COL.vp]).filter(Boolean))].sort(),
                    gerencias: ['Todas', ...new Set(cursos.map(c => c[COL.gerencia]).filter(Boolean))].sort(),
                    tiposPlan: ['Todos', ...new Set(cursos.map(c => c[COL.tipoPlan]).filter(Boolean))].sort(),
                    a√±os: ['Todos', ...new Set(cursos.map(c => String(c[COL.anio])).filter(Boolean))].sort(),
                    responsables: ['Todos', ...new Set(cursos.map(c => c[COL.responsable]).filter(Boolean))].sort()
                };
            }, [cursos]);

            // B√öSQUEDA GLOBAL: Funci√≥n mejorada con b√∫squeda en tiempo real
            const aplicarFiltros = useMemo(() => (curso) => {
                // B√∫squeda por texto en m√∫ltiples campos
                const textoMatch = !textoBusqueda || 
                    [COL.nombre, COL.objetivo, COL.vp, COL.gerencia, COL.tipoPlan, COL.modalidad, COL.responsable]
                        .some(campo => 
                            String(curso[campo] || '').toLowerCase().includes(textoBusqueda.toLowerCase())
                        );

                const cumpleVP = filtros.vp === 'Todos' || curso[COL.vp] === filtros.vp;
                const cumpleGerencia = filtros.gerencia === 'Todas' || curso[COL.gerencia] === filtros.gerencia;
                const cumpleTipoPlan = filtros.tipoPlan === 'Todos' || curso[COL.tipoPlan] === filtros.tipoPlan;
                const cumpleA√±o = filtros.a√±o === 'Todos' || String(curso[COL.anio]) === filtros.a√±o;
                const cumpleResponsable = filtros.responsable === 'Todos' || curso[COL.responsable] === filtros.responsable;
                
                return textoMatch && cumpleVP && cumpleGerencia && cumpleTipoPlan && cumpleA√±o && cumpleResponsable;
            }, [filtros, textoBusqueda]);

            // OPTIMIZACI√ìN: Cursos filtrados memoizados
            const cursosFiltradosGestion = useMemo(() => 
                cursos.filter(aplicarFiltros), 
                [cursos, aplicarFiltros]
            );

            const hitoActualData = HITOS[hitoActual];
            const cursosFiltrados = useMemo(() => 
                cursosFiltradosGestion.filter(curso => 
                    vistaActual === 'dashboard' ? curso[COL.estado] === hitoActualData.estado : true
                ), 
                [cursosFiltradosGestion, vistaActual, hitoActualData]
            );

            // ESTAD√çSTICAS OPTIMIZADAS: C√°lculos memoizados
            const resumen = useMemo(() => {
                const total = cursosFiltradosGestion.length;
                const count = (estado) => cursosFiltradosGestion.filter(c => c[COL.estado] === estado).length;
                
                const realizado = count('Realizado');
                const enEjecucion = count('En Ejecuci√≥n');
                
                return {
                    total,
                    pendiente: count('Pendiente'),
                    planificado: count('Planificado'),
                    preparacion: count('En Proceso') + count('Programado'),
                    ejecucion: enEjecucion,
                    realizado: realizado,
                    suspendido: count('Suspendido'),
                    postergado: count('Postergado'),
                    // ‚úÖ CORRECCI√ìN: C√°lculo correcto del porcentaje (En Ejecuci√≥n + Realizado)
                    porcentaje: total ? ((enEjecucion + realizado) / total) * 100 : 0
                };
            }, [cursosFiltradosGestion]);

            // Funciones de ayuda
            const obtenerHitosPorEstado = (estado) => {
                const hitoEncontrado = HITOS.find(h => h.estado === estado);
                return hitoEncontrado ? hitoEncontrado.subHitos : [];
            };

            const obtenerColorPorEstado = (estado) => {
                const hitoEncontrado = HITOS.find(h => h.estado === estado);
                return hitoEncontrado ? hitoEncontrado.color : 'bg-gray-100 border-gray-400 text-gray-700';
            };

            // Acciones
            const actualizarFiltro = (campo, valor) => {
                setFiltros(prev => ({ ...prev, [campo]: valor }));
            };

            const limpiarFiltros = () => {
                setFiltros(defaultFiltros);
                setTextoBusqueda('');
            };

            const avanzarHito = () => hitoActual < HITOS.length - 1 && setHitoActual(hitoActual + 1);
            const retrocederHito = () => hitoActual > 0 && setHitoActual(hitoActual - 1);
            const irAHito = (index) => setHitoActual(index);

            // GESTI√ìN DE ESTADO MEJORADA: Toggle expand con persistencia
            const toggleExpand = (cursoIndex) => {
                setProgresoHitos(prev => ({
                    ...prev,
                    [cursoIndex]: {
                        ...(prev[cursoIndex] || { 
                            hitos: [false, false, false, false], 
                            estadoActual: cursos[cursoIndex]?.[COL.estado] || 'Pendiente' 
                        }),
                        expand: !prev[cursoIndex]?.expand
                    }
                }));
            };

            const toggleHito = (cursoIndex, hitoIndex) => {
                setProgresoHitos(prev => {
                    const nuevo = { ...prev };
                    if (!nuevo[cursoIndex]) {
                        nuevo[cursoIndex] = {
                            hitos: [false, false, false, false],
                            estadoActual: cursos[cursoIndex][COL.estado]
                        };
                    }
                    
                    nuevo[cursoIndex].hitos[hitoIndex] = !nuevo[cursoIndex].hitos[hitoIndex];
                    
                    const todosCompletados = nuevo[cursoIndex].hitos.every(h => h);
                    if (todosCompletados) {
                        const estadoActual = nuevo[cursoIndex].estadoActual || cursos[cursoIndex][COL.estado];
                        const indexEstadoActual = HITOS.findIndex(h => h.estado === estadoActual);
                        if (indexEstadoActual !== -1 && indexEstadoActual < HITOS.length - 1) {
                            const nuevoEstado = HITOS[indexEstadoActual + 1].estado;
                            nuevo[cursoIndex].estadoActual = nuevoEstado;
                            nuevo[cursoIndex].hitos = [false, false, false, false];
                        }
                    }
                    
                    return nuevo;
                });
            };

            const cambiarEstadoEspecial = (cursoIndex, nuevoEstado) => {
                setProgresoHitos(prev => ({
                    ...prev,
                    [cursoIndex]: {
                        hitos: [false, false, false, false],
                        estadoActual: nuevoEstado
                    }
                }));
            };

            // ‚úÖ EXPORTACI√ìN A CSV MEJORADA - FUNCIONA CORRECTAMENTE
            const exportarCSV = () => {
                try {
                    const headers = [
                        'A√±o', 'Estado', 'Responsable', 'VP', 'Gerencia', 
                        'Tipo de Plan', 'Nombre del Curso', 'Objetivo', 
                        'Horas', 'OTEC', 'Modalidad', 'Participantes'
                    ];
                    
                    const rows = cursosFiltradosGestion.map(curso => {
                        const cursoIndex = cursos.findIndex(c => c === curso);
                        const progreso = progresoHitos[cursoIndex];
                        const estadoMostrar = progreso?.estadoActual || curso[COL.estado];
                        
                        return [
                            curso[COL.anio] || '',
                            estadoMostrar, // ‚úÖ Incluye el estado actualizado seg√∫n hitos
                            curso[COL.responsable] || '',
                            curso[COL.vp] || '',
                            curso[COL.gerencia] || '',
                            curso[COL.tipoPlan] || '',
                            curso[COL.nombre] || '',
                            (curso[COL.objetivo] || '').replace(/\n/g, ' '),
                            curso[COL.horas] || '',
                            curso[COL.otec] || '',
                            curso[COL.modalidad] || '',
                            curso[COL.participantes] || ''
                        ];
                    });
                    
                    const csvContent = [headers, ...rows]
                        .map(row => row.map(field => `"${String(field || '').replace(/"/g, '""')}"`).join(','))
                        .join('\n');
                    
                    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', `capacitaciones_filtradas_${new Date().toISOString().split('T')[0]}.csv`);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                } catch (error) {
                    console.error('Error al exportar CSV:', error);
                    alert('Error al exportar el archivo CSV. Verifica la consola para m√°s detalles.');
                }
            };

            // MANEJO DE ERRORES MEJORADO
            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-100">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-orange-500 mx-auto mb-4"></div>
                            <p className="text-xl text-slate-700">Cargando datos de capacitaciones...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-100">
                        <div className="max-w-xl bg-red-50 border-2 border-red-200 text-red-700 p-6 rounded-xl">
                            <p className="font-semibold mb-2">Error al cargar datos</p>
                            <p className="text-sm">{String(error)}</p>
                            <p className="text-sm mt-2">
                                Aseg√∫rate de tener el archivo <code>capacitaciones_data.json</code> en el directorio correcto
                                o el script <code>cursos_data_inline.js</code> cargado correctamente.
                            </p>
                            <button
                                onClick={() => window.location.reload()}
                                className="mt-4 bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition-colors"
                            >
                                Reintentar
                            </button>
                        </div>
                    </div>
                );
            }

            // ======================= COMPONENTES INTERNOS =======================
            const PanelFiltros = () => (
                <div className="bg-white rounded-xl border border-slate-200 shadow-sm p-5 mb-6">
                    <div className="flex items-center justify-between mb-4">
                        <button
                            onClick={() => setMostrarFiltros(!mostrarFiltros)}
                            className="flex items-center gap-2 text-sm font-semibold text-slate-700"
                        >
                            <span className="inline-flex w-6 h-6 rounded-full bg-orange-500 text-white items-center justify-center text-xs font-bold">
                                {Object.values(filtros).filter(v => v !== "Todos" && v !== "Todas").length + (textoBusqueda ? 1 : 0)}
                            </span>
                            Filtros
                        </button>
                        <div className="flex gap-2">
                            <button
                                onClick={limpiarFiltros}
                                className="px-3 py-1.5 text-xs rounded-full border border-slate-300 text-slate-500 hover:bg-slate-50"
                            >
                                Limpiar
                            </button>
                        </div>
                    </div>

                    {mostrarFiltros && (
                        <>
                            {/* B√öSQUEDA GLOBAL INTEGRADA */}
                            <div className="mb-4">
                                <input
                                    type="text"
                                    placeholder="Buscar en nombre, objetivo, VP, gerencia, modalidad..."
