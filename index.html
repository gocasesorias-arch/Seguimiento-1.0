    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Iconos
        const CheckCircle = ({ size = 24, className = "" }) => (

        const Circle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>

        const Clock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>

        const XCircle = ({ size = 24, className = "" }) => (

                <circle cx="12" cy="12" r="10" />

        );

        const ChevronLeft = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <polyline points="15 18 9 12 15 6" />
            </svg>
        );

        const ChevronRight = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <polyline points="9 18 15 12 9 6" />

        );

        const Filter = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />
            </svg>
        );

        const Download = ({ size = 24, className = "" }) => (
            <svg viewBox="0 0 24 24" width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
        );

        // ‚úÖ CORRECCI√ìN 1: Mapeo correcto de columnas seg√∫n tu JSON real
        const COL = Object.freeze({
            anio: 'A√±o',
            estado: 'Estado Actividad', 
            responsable: 'Usuario Responsable Capacitaci√≥n CMDIC',
            vp: 'VP',
            gerencia: 'Gerencia',
            tipoPlan: 'Tipo de Plan',
            nombre: 'Nombre Curso',
            objetivo: 'Objetivo Curso',
            horas: 'Horas Curso',
            otec: 'OTEC Sugerido',
            modalidad: 'Modalidad',
            participantes: 'Total Participantes Programados'
        });

        const SeguimientoCapacitaciones = () => {
            const [cursos, setCursos] = useState([]);
            const [hitoActual, setHitoActual] = useState(0);
            const [filtros, setFiltros] = useState({
                vp: 'Todos',
                gerencia: 'Todas',
                tipoPlan: 'Todos',
                a√±o: 'Todos',
                responsable: 'Todos'
            });
            const [opcionesFiltros, setOpcionesFiltros] = useState({
                vps: [],
                gerencias: [],
                tiposPlan: [],
                a√±os: [],
                responsables: []
            });
            const [vistaActual, setVistaActual] = useState('dashboard');
            const [progresoHitos, setProgresoHitos] = useState({});
            const [cursoExpandido, setCursoExpandido] = useState(null);
            const [cargando, setCargando] = useState(true);
            const [mostrarFiltros, setMostrarFiltros] = useState(true);
            const [textoBusqueda, setTextoBusqueda] = useState('');

            // Definici√≥n de estados con sus hitos progresivos
            const hitos = [
                {
                    id: 0,
                    nombre: "Pendiente",
                    estado: "Pendiente",
                    descripcion: "Inicio del proceso - Recepci√≥n y validaci√≥n de requerimientos",
                    icon: Circle,
                    color: "bg-gray-100 border-gray-400 text-gray-700",
                    subHitos: [
                        "Recepci√≥n requerimientos desde equipo de Capacitaci√≥n",
                        "Validaci√≥n con referente t√©cnico (l√≠deres de proceso)",
                        "An√°lisis de necesidades y alcance",
                        "Aprobaci√≥n preliminar del requerimiento"
                    ]
                },
                {
                    id: 1,
                    nombre: "Planificado", 
                    estado: "Planificado",
                    descripcion: "B√∫squeda y selecci√≥n de proveedor",
                    icon: Download,
                    color: "bg-blue-100 border-blue-400 text-blue-700",
                    subHitos: [
                        "Solicitar propuestas t√©cnicas y econ√≥micas a proveedores",
                        "Elaboraci√≥n de matriz comparativa y propuesta final", 
                        "Selecci√≥n o validaci√≥n propuesta con l√≠deres de proceso",
                        "Asignaci√≥n de presupuesto"
                    ]
                },
                {
                    id: 2,
                    nombre: "En Proceso",
                    estado: "En Proceso", 
                    descripcion: "Preparaci√≥n de log√≠stica y fechas",
                    icon: Clock,
                    color: "bg-indigo-100 border-indigo-400 text-indigo-700",
                    subHitos: [
                        "Revisi√≥n de turnos y condiciones operativas",
                        "Estructuraci√≥n de fechas de ejecuci√≥n",
                        "Validaci√≥n final de n√≥minas", 
                        "Preparaci√≥n de materiales y recursos"
                    ]
                },
                {
                    id: 3,
                    nombre: "Programado",
                    estado: "Programado",
                    descripcion: "Coordinaci√≥n pre-ejecuci√≥n con todos los actores", 
                    icon: Clock,
                    color: "bg-yellow-100 border-yellow-500 text-yellow-800",
                    subHitos: [
                        "Coordinaci√≥n de apoyo log√≠stico adicional (si aplica)",
                        "Elaboraci√≥n y env√≠o de invitaciones",
                        "Coordinaci√≥n con proveedor",
                        "Confirmaci√≥n de participaci√≥n"
                    ]
                },
                {
                    id: 4,
                    nombre: "En Ejecuci√≥n",
                    estado: "En Ejecuci√≥n",
                    descripcion: "Curso en desarrollo - Supervisi√≥n activa",
                    icon: Clock, 
                    color: "bg-orange-100 border-orange-500 text-orange-700",
                    subHitos: [
                        "Supervisar y verificar la ejecuci√≥n efectiva de las actividades",
                        "Seguimiento de asistencia diaria",
                        "Evaluaci√≥n de desempe√±o de participantes",
                        "Registro de incidencias o novedades"
                    ]
                },
                {
                    id: 5,
                    nombre: "Realizado",
                    estado: "Realizado",
                    descripcion: "Cierre y documentaci√≥n del curso",
                    icon: CheckCircle,
                    color: "bg-green-100 border-green-500 text-green-700", 
                    subHitos: [
                        "Verificar y subir registro asistencia en Clikma",
                        "Recopilaci√≥n de evaluaciones de satisfacci√≥n",
                        "Emisi√≥n de certificados",
                        "Cierre administrativo y archivo de documentaci√≥n"
                    ]
                }
            ];

            // Estados especiales
            const estadosEspeciales = [
                {
                    nombre: "Suspendido",
                    estado: "Suspendido",
                    descripcion: "Cursos temporalmente detenidos",
                    icon: XCircle,
                    color: "bg-red-100 border-red-500 text-red-700",
                    count: 0
                },
                {
                    nombre: "Postergado",
                    estado: "Postergado", 
                    descripcion: "Cursos movidos a fechas futuras",
                    icon: Circle,
                    color: "bg-purple-100 border-purple-400 text-purple-700",
                    count: 0
                }
            ];

            useEffect(() => {
                const cargarDatos = async () => {
                    try {
                        const response = await fetch('capacitaciones_data.json');
                        if (!response.ok) throw new Error('Error al cargar datos');
                        const datos = await response.json();
                        
                        // ‚úÖ CORRECCI√ìN 2: Ya no usar slice(1) - el JSON viene limpio
                        setCursos(datos);
                        
                        // Extraer opciones para todos los filtros
                        const vpsUnicas = ['Todos', ...new Set(datos.map(c => c[COL.vp]).filter(Boolean))].sort();
                        const gerenciasUnicas = ['Todas', ...new Set(datos.map(c => c[COL.gerencia]).filter(Boolean))].sort();
                        const tiposPlanUnicos = ['Todos', ...new Set(datos.map(c => c[COL.tipoPlan]).filter(Boolean))].sort();
                        const a√±osUnicos = ['Todos', ...new Set(datos.map(c => String(c[COL.anio])).filter(Boolean))].sort();
                        const responsablesUnicos = ['Todos', ...new Set(datos.map(c => c[COL.responsable]).filter(Boolean))].sort();
                        
                        setOpcionesFiltros({
                            vps: vpsUnicas,
                            gerencias: gerenciasUnicas,
                            tiposPlan: tiposPlanUnicos,
                            a√±os: a√±osUnicos,
                            responsables: responsablesUnicos
                        });
                        
                        // Inicializar progreso
                        const progresoGuardado = localStorage.getItem('progresoHitos');
                        if (progresoGuardado) {
                            setProgresoHitos(JSON.parse(progresoGuardado));
                        } else {
                            const nuevoProgreso = {};
                            datos.forEach((curso, index) => {
                                nuevoProgreso[index] = {
                                    hitos: [false, false, false, false],
                                    estadoActual: curso[COL.estado]
                                };
                            });
                            setProgresoHitos(nuevoProgreso);
                        }
                        
                        setCargando(false);
                    } catch (error) {
                        console.error('Error cargando datos:', error);
                        setCargando(false);
                    }
                };

                cargarDatos();
            }, []);

            useEffect(() => {
                if (Object.keys(progresoHitos).length > 0) {
                    localStorage.setItem('progresoHitos', JSON.stringify(progresoHitos));
                }
            }, [progresoHitos]);

            // Funci√≥n para aplicar todos los filtros
            const aplicarFiltros = (curso) => {
                // Filtro de b√∫squeda de texto
                const textoMatch = !textoBusqueda || 
                    [COL.nombre, COL.objetivo, COL.vp, COL.gerencia, COL.tipoPlan, COL.modalidad]
                        .some(campo => String(curso[campo] || '').toLowerCase().includes(textoBusqueda.toLowerCase()));
                
                const cumpleVP = filtros.vp === 'Todos' || curso[COL.vp] === filtros.vp;
                const cumpleGerencia = filtros.gerencia === 'Todas' || curso[COL.gerencia] === filtros.gerencia;
                const cumpleTipoPlan = filtros.tipoPlan === 'Todos' || curso[COL.tipoPlan] === filtros.tipoPlan;
                const cumpleA√±o = filtros.a√±o === 'Todos' || String(curso[COL.anio]) === filtros.a√±o;
                const cumpleResponsable = filtros.responsable === 'Todos' || curso[COL.responsable] === filtros.responsable;
                
                return textoMatch && cumpleVP && cumpleGerencia && cumpleTipoPlan && cumpleA√±o && cumpleResponsable;
            };

            const actualizarFiltro = (campo, valor) => {
                setFiltros(prev => ({
                    ...prev,
                    [campo]: valor
                }));
            };

            const limpiarFiltros = () => {
                setFiltros({
                    vp: 'Todos',
                    gerencia: 'Todas',
                    tipoPlan: 'Todos',
                    a√±o: 'Todos',
                    responsable: 'Todos'
                });
                setTextoBusqueda('');
            };

            const toggleHito = (cursoIndex, hitoIndex) => {
                setProgresoHitos(prev => {
                    const nuevo = { ...prev };
                    if (!nuevo[cursoIndex]) {
                        nuevo[cursoIndex] = {
                            hitos: [false, false, false, false],
                            estadoActual: cursos[cursoIndex][COL.estado]
                        };
                    }
                    
                    nuevo[cursoIndex].hitos[hitoIndex] = !nuevo[cursoIndex].hitos[hitoIndex];
                    
                    const todosCompletados = nuevo[cursoIndex].hitos.every(h => h === true);
                    if (todosCompletados) {
                        const estadoActual = nuevo[cursoIndex].estadoActual || cursos[cursoIndex][COL.estado];
                        const indexEstadoActual = hitos.findIndex(h => h.estado === estadoActual);
                        if (indexEstadoActual !== -1 && indexEstadoActual < hitos.length - 1) {
                            const nuevoEstado = hitos[indexEstadoActual + 1].estado;
                            nuevo[cursoIndex].estadoActual = nuevoEstado;
                            nuevo[cursoIndex].hitos = [false, false, false, false];
                            
                            setCursos(prevCursos => {
                                const nuevoCursos = [...prevCursos];
                                nuevoCursos[cursoIndex] = {
                                    ...nuevoCursos[cursoIndex],
                                    [COL.estado]: nuevoEstado
                                };
                                return nuevoCursos;
                            });
                        }
                    }
                    
                    return nuevo;
                });
            };

            const cambiarEstadoEspecial = (cursoIndex, nuevoEstado) => {
                setProgresoHitos(prev => {
                    const nuevo = { ...prev };
                    if (!nuevo[cursoIndex]) {
                        nuevo[cursoIndex] = {
                            hitos: [false, false, false, false],
                            estadoActual: cursos[cursoIndex][COL.estado]
                        };
                    }
                    nuevo[cursoIndex].estadoActual = nuevoEstado;
                    nuevo[cursoIndex].hitos = [false, false, false, false];
                    return nuevo;
                });
                
                setCursos(prevCursos => {
                    const nuevoCursos = [...prevCursos];
                    nuevoCursos[cursoIndex] = {
                        ...nuevoCursos[cursoIndex],
                        [COL.estado]: nuevoEstado
                    };
                    return nuevoCursos;
                });
            };

            const obtenerHitosPorEstado = (estado) => {
                const hitoEncontrado = hitos.find(h => h.estado === estado);
                return hitoEncontrado ? hitoEncontrado.subHitos : [];
            };

            const obtenerColorPorEstado = (estado) => {
                const hitoEncontrado = hitos.find(h => h.estado === estado);
                return hitoEncontrado ? hitoEncontrado.color : 'bg-gray-100 border-gray-400 text-gray-700';
            };

            const exportarCSV = () => {
                const headers = ['A√±o', 'Estado', 'Responsable', 'VP', 'Gerencia', 'Tipo Plan', 'Nombre', 'Objetivo', 'Horas', 'OTEC', 'Modalidad', 'Participantes'];
                const rows = cursosFiltradosGestion.map(curso => [
                    curso[COL.anio],
                    curso[COL.estado],
                    curso[COL.responsable],
                    curso[COL.vp],
                    curso[COL.gerencia],
                    curso[COL.tipoPlan],
                    curso[COL.nombre],
                    (curso[COL.objetivo] || '').replace(/\n/g, ' '),
                    curso[COL.horas],
                    curso[COL.otec],
                    curso[COL.modalidad],
                    curso[COL.participantes]
                ]);
                
                const csvContent = [headers, ...rows]
                    .map(row => row.map(field => `"${String(field || '').replace(/"/g, '""')}"`).join(','))
                    .join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'capacitaciones_filtradas.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            if (cargando) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-600 mx-auto mb-4"></div>
                            <p className="text-xl text-slate-700">Cargando datos...</p>
                        </div>
                    </div>
                );
            }

            const hitoActualData = hitos[hitoActual];
            
            // Aplicar filtros
            const cursosFiltrados = cursos.filter(curso => {
                const cumpleEstado = vistaActual === 'dashboard' ? curso[COL.estado] === hitoActualData.estado : true;
                const cumpleFiltros = aplicarFiltros(curso);
                return cumpleEstado && cumpleFiltros;
            });

            const cursosFiltradosGestion = cursos.filter(aplicarFiltros);

            // ‚úÖ CORRECCI√ìN 3: C√°lculo correcto del porcentaje de avance
            const resumen = useMemo(() => {
                const total = cursosFiltradosGestion.length;
                const count = (estado) => cursosFiltradosGestion.filter(c => c[COL.estado] === estado).length;
                
                return {
                    total,
                    pendiente: count('Pendiente'),
                    planificado: count('Planificado'),
                    preparacion: count('En Proceso') + count('Programado'),
                    ejecucion: count('En Ejecuci√≥n'),
                    realizado: count('Realizado'),
                    suspendido: count('Suspendido'),
                    postergado: count('Postergado'),
                    // ‚úÖ Aqu√≠ la correcci√≥n: En Ejecuci√≥n + Realizado
                    porcentaje: total ? ((count('En Ejecuci√≥n') + count('Realizado')) / total) * 100 : 0
                };
            }, [cursosFiltradosGestion]);

            const avanzarHito = () => {
                if (hitoActual < hitos.length - 1) {
                    setHitoActual(hitoActual + 1);
                }
            };

            const retrocederHito = () => {
                if (hitoActual > 0) {
                    setHitoActual(hitoActual - 1);
                }
            };

            const irAHito = (index) => {
                setHitoActual(index);
            };

            const IconComponent = hitoActualData.icon;

            // Componente de Filtros Reutilizable
            const PanelFiltros = () => (
                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center gap-2">
                            <Filter size={24} className="text-blue-600" />
                            <h2 className="text-lg font-semibold text-slate-700">Filtros</h2>
                        </div>
                        <button
                            onClick={() => setMostrarFiltros(!mostrarFiltros)}
                            className="px-4 py-2 text-sm bg-slate-100 hover:bg-slate-200 rounded-lg transition-all"
                        >
                            {mostrarFiltros ? 'Ocultar' : 'Mostrar'}
                        </button>
                    </div>

                    {mostrarFiltros && (
                        <>
                            {/* B√∫squeda por texto */}
                            <div className="mb-4">
                                <input
                                    type="text"
                                    placeholder="Buscar por nombre, objetivo, VP, gerencia..."
                                    value={textoBusqueda}
                                    onChange={(e) => setTextoBusqueda(e.target.value)}
                                    className="w-full px-4 py-2 border-2 border-slate-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                />
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
                                {/* Filtro VP */}
                                <div>
                                    <label className="block text-sm font-semibold text-slate-700 mb-2">
                                        Vicepresidencia
                                    </label>
                                    <select
                                        value={filtros.vp}
                                        onChange={(e) => actualizarFiltro('vp', e.target.value)}
                                        className="w-full px-4 py-2 border-2 border-slate-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    >
                                        {opcionesFiltros.vps.map((vp) => (
                                            <option key={vp} value={vp}>
                                                {vp}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                {/* Filtro Gerencia */}
                                <div>
                                    <label className="block text-sm font-semibold text-slate-700 mb-2">
                                        Gerencia
                                    </label>
                                    <select
                                        value={filtros.gerencia}
                                        onChange={(e) => actualizarFiltro('gerencia', e.target.value)}
                                        className="w-full px-4 py-2 border-2 border-slate-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    >
                                        {opcionesFiltros.gerencias.map((gerencia) => (
                                            <option key={gerencia} value={gerencia}>
                                                {gerencia}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                {/* Filtro Tipo de Plan */}
                                <div>
                                    <label className="block text-sm font-semibold text-slate-700 mb-2">
                                        Tipo de Plan
                                    </label>
                                    <select
                                        value={filtros.tipoPlan}
                                        onChange={(e) => actualizarFiltro('tipoPlan', e.target.value)}
                                        className="w-full px-4 py-2 border-2 border-slate-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    >
                                        {opcionesFiltros.tiposPlan.map((tipo) => (
                                            <option key={tipo} value={tipo}>
                                                {tipo}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                {/* Filtro A√±o */}
                                <div>
                                    <label className="block text-sm font-semibold text-slate-700 mb-2">
                                        A√±o
                                    </label>
                                    <select
                                        value={filtros.a√±o}
                                        onChange={(e) => actualizarFiltro('a√±o', e.target.value)}
                                        className="w-full px-4 py-2 border-2 border-slate-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    >
                                        {opcionesFiltros.a√±os.map((a√±o) => (
                                            <option key={a√±o} value={a√±o}>
                                                {a√±o}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                {/* Filtro Responsable */}
                                <div>
                                    <label className="block text-sm font-semibold text-slate-700 mb-2">
                                        Responsable
                                    </label>
                                    <select
                                        value={filtros.responsable}
                                        onChange={(e) => actualizarFiltro('responsable', e.target.value)}
                                        className="w-full px-4 py-2 border-2 border-slate-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                    >
                                        {opcionesFiltros.responsables.map((resp) => (
                                            <option key={resp} value={resp}>
                                                {resp}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                {/* Botones de acci√≥n */}
